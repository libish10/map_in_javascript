<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Location Map</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>My Google Map</h1>
    <div id="Map"></div>
    <script>
        var x=navigator.geolocation;
        console.log(x);
        x.getCurrentPosition(successTrack,failToTrack);

        function successTrack(position){

            var myLatitude=position.coords.latitude;
            var myLongitude=position.coords.longitude;
            console.log(`Latitude>>>${myLatitude}\nLongitude>>>${myLongitude}`);

            var coords=new google.maps.LatLng(myLatitude,myLongitude);
            console.log(`coorde>>>${coords}`);

            var mapOption={
                zoom:10,
                center:coords,
                mapTypeId:google.maps.MapTypeId.RoadMap
            }

            var map=new google.maps.Map(document.getElementById("Map"),mapOption);

            var marker=new google.maps.Marker(
                {
                    map:map,
                    position:coords,
                }
            )
        }

        function failToTrack(){
            console.log("Can't track the Loaction")
        }
    </script>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key={yourApiKey}&callback=initMap">
   </script>
</body>
</html>
